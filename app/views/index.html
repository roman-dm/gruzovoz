<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <head>
    <title>Электронная учительская Лицея 1581</title>
    <!-- Bootstrap -->
    <link href="/app/views/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/app/views/assets/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/app/views/assets/css/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/app/views/assets/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="login">
    <div class="container">
      <form class="form-signin">
        <span>{{mess | raw}}</span>
        <h2 class="form-signin-heading">Введите логин и пароль</h2>
        <input type="text" id="email_user" class="input-block-level" placeholder="Email address">
        <input type="password" id="pass_user" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
        <button class="btn btn-large btn-primary" type="submit">Войти</button>
      </form>

    <script src="/app/views/assets/js/jquery-1.9.1.min.js"></script>
    <script src="/app/views/assets/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".form-signin").submit(function(e){
				e.preventDefault();
				$.ajax({
					url: "ajax/",
					type: "POST",
					data: {
						email_user: $("#email_user").val(),
						pass_user: $("#pass_user").val(),
						type_request: "login_user"
					}
				}).done(function(data){
				    result=JSON.parse(data);
            console.log(result.result);
            if(result.result=="true"){
              setTimeout(function(){document.location.href = result.page;},500);
            }
				});
			});
		});
	</script>

  </body>
</html>
