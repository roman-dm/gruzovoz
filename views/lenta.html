{% block lenta %}
<div class="row-fluid">
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">Лента</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
	            <table class="fc-header" style="width:100%">
	                <tbody>
	                    <tr>
	                        <td class="fc-header-right">
	                            <span class="fc-button fc-button-month fc-state-default fc-corner-left fc-state-active">
	                                <span class="fc-button-inner allten" id="ten_all">
	                                    <span class="fc-button-content">Все
	                                    </span>
	                                    <span class="fc-button-effect">
	                                        <span>
	                                        </span>
	                                    </span>
	                                </span>
	                            </span>
	                            <span class="fc-button fc-button-basicWeek fc-state-default">
	                                <span class="fc-button-inner taskten" id="ten_task">
	                                    <span class="fc-button-content">Задачи
	                                    </span>
	                                    <span class="fc-button-effect">
	                                        <span>
	                                        </span>
	                                    </span>
	                                </span>
	                            </span>
	                            <span class="fc-button fc-button-basicWeek fc-state-default">
	                                <span class="fc-button-inner eventten" id="ten_event">
	                                    <span class="fc-button-content">События
	                                    </span>
	                                    <span class="fc-button-effect">
	                                        <span>
	                                        </span>
	                                    </span>
	                                </span>
	                            </span>
	                            {% if profile.sMainPage == 'root' %}
	                            <span class="fc-button fc-button-basicDay fc-state-default fc-corner-right">
	                                <span class="fc-button-inner visaten" id="ten_visa">
	                                    <span class="fc-button-content">Визы
	                                    </span>
	                                    <span class="fc-button-effect">
	                                        <span>
	                                        </span>
	                                    </span>
	                                </span>
	                            </span>
	                            {% endif %}
	                        </td>
	                    </tr>
	                </tbody>
	  			</table>
	            <div class="ten_table hideblock">
					<table class="table">
				        <thead>
				            <tr>
				                <th>Виза</th>
				                <th>Название задачи</th>
				                <th>Крайний срок</th>
				                <th>Кто поставил</th>
				            </tr>
				        </thead>
				            <tbody class="ten_body">
				            </tbody>
				    </table>
				</div>
				<div class="task_table hideblock" style="display:none">
				    <table class="table">
				        <thead>
				            <tr>
				                <th>Виза</th>
				                <th>Название задачи</th>
				                <th>Крайний срок</th>
				                <th>Кто поставил</th>
				            </tr>
				        </thead>
				            <tbody class="task_body">
				            </tbody>
				    </table>
				</div>
				<div class="event_table hideblock" style="display:none">
				    <table class="table">
				        <thead>
				            <tr>
				                <th>Виза</th>
				                <th>Название задачи</th>
				                <th>Крайний срок</th>
				                <th>Кто поставил</th>
				            </tr>
				        </thead>
				            <tbody class="event_body">
				            </tbody>
				    </table>
				</div>
				<div class="visa_table hideblock" style="display:none">
				    <table class="table">
				        <thead>
				            <tr>
				                <th>Виза</th>
				                <th>Название задачи</th>
				                <th>Крайний срок</th>
				                <th>Кто поставил</th>
				            </tr>
				        </thead>
				            <tbody class="visa_body">
				            </tbody>
				    </table>
				</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
